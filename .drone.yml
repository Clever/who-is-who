image: clever/drone-go:1.5
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
publish:
  catapult:
    url: $$catapult_url
    application: "who-is-who"
  docker:
    docker_version: 1.7.1
    docker_host: $$docker_server
    email: $$docker_email
    image_name: clever/who-is-who
    password: $$docker_password
    registry_login: true
    tags:
    - $(git rev-parse --short HEAD)
    username: $$docker_username
    when:
      branch: master
script:
- make test
- make build

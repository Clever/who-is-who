run:
  type: docker
resources:
  cpu: 0.01
  max_mem: 0.01
env:
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
- DYNAMO_TABLE
- DYNAMO_REGION
- DYNAMO_ENDPOINT
expose:
- name: http
  port: 80
  bind: 80
  health_check:
    type: http
    path: /health/check
elbs:
  production:
  - who-is-who-service
team: eng-infra

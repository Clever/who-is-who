run:
  type: docker
env:
  - PORT
  - AWS_DYNAMO_ENDPOINT
  - AWS_DYNAMO_REGION
  - DYNAMO_TABLE_PREFIX
resources:
  cpu: 0.5
  max_mem: 1.0
expose:
  - name: default
    port: 80
    health_check:
      type: http
      path: /health
team: eng-security
access_groups:
  - everyone
databases:
  - dynamodb:us-west-2:{env}--who-is-who-db-us-west-2-Objects
  - dynamodb:us-west-2:{env}--who-is-who-db-us-west-2-Paths
  - dynamodb:us-west-2:{env}--who-is-who-db-us-west-2-History
alarms:
  - type: InternalErrorAlarm
    severity: major
    parameters:
      threshold: 0.5
pod_config:
  group: us-west-2 # same region as its DynamoDBs
deploy_config:
  blockDevDeploys: true
  canaryInProd: false
  autoDeployEnvs:
    - clever-dev
    - production

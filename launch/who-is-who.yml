run:
  type: docker
env:
- PORT
- AWS_DYNAMO_ENDPOINT
- AWS_DYNAMO_REGION
- TABLE_NAME_SUFFIX
- DYNAMO_READ_WRITE_CAPACITY
resources:
  cpu: 0.1
  max_mem: 0.1
expose:
- name: default
  port: 80
  health_check:
    type: http
    path: /health
shepherds:
- "xavi.ramirez@clever.com"
team: "eng-infra"
aws:
  dynamodb:
    read:
    - whoswho-paths
    - whoswho-objects
    - whoswho-history
    write:
    - whoswho-paths
    - whoswho-objects
    - whoswho-history

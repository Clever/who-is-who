run:
  type: docker
env:
- PORT
- AWS_DYNAMO_ENDPOINT
- AWS_DYNAMO_REGION
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
- TABLE_NAME_SUFFIX
- DYNAMO_READ_WRITE_CAPACITY
resources:
  cpu: 0.01
  max_mem: 0.25
  soft_mem_limit: 0.0625
expose:
- name: "default"
  port: 80
  health_check:
    type: http
    path: "/health"
shepherds:
- "xavi.ramirez@clever.com"
team: "eng-infra"

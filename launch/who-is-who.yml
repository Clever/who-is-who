run:
  type: docker
env:
- PORT
- AWS_DYNAMO_ENDPOINT
- AWS_DYNAMO_REGION
- TABLE_NAME_SUFFIX
- DYNAMO_READ_WRITE_CAPACITY
resources:
  cpu: 0.25
  max_mem: 0.5
expose:
- name: default
  port: 80
  health_check:
    type: http
    path: /health
team: eng-security
aws:
  dynamodb:
    read:
    - whoswho-paths
    - whoswho-objects
    - whoswho-history
    write:
    - whoswho-paths
    - whoswho-objects
    - whoswho-history
alarms:
- type: InternalErrorAlarm
  severity: minor
  parameters:
    threshold: 0.01
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.05
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.01
  extraParameters:
    source: ELB
pod_config:
  group: us-west-1 # same region as its DynamoDBs
